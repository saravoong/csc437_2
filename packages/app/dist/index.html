<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Episodian World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Comfortaa:wght@300..700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
  <script type="module" crossorigin src="/assets/main-BVcYLcfb.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/reset.css-BPlqXxCa.js">
</head>

<body>
    <mu-history provides="episode:history">
        <mu-auth provides="episode:auth" redirect="/login.html">
            <mu-store provides="episode:model">
                <article class="page">
                    <epi-header></epi-header>
                    <mu-switch></mu-switch>
                </article>
                </mu-store>
        </mu-auth>
    </mu-history>
    <script>
        const page = document.body;

        const saved = localStorage.getItem("dark-mode");
        if (saved === "true") {
            page.classList.add("dark-mode");
        }

        page.addEventListener("darkmode:toggle", (event) => {
            const enabled = event.detail.enabled;
            page.classList.toggle("dark-mode", enabled);
            localStorage.setItem("dark-mode", enabled);
        });
        
        document.getElementById("signin")?.addEventListener("click", () => {
            location.assign("/login.html");
        });
    </script>
</body>

</html>
